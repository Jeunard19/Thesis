     <script>
      // see issue https://github.com/networked-aframe/networked-aframe/issues/267
      NAF.schemas.getComponentsOriginal = NAF.schemas.getComponents;
      NAF.schemas.getComponents = (template) => {
        if (!NAF.schemas.hasTemplate("#avatar-template")) {
          NAF.schemas.add({
            template: '#avatar-template',
             components: [
              'position',
              'rotation',
    
    
              'showall',
              'logger',
              'positioner',


 
  
         
  
              {
                selector: '.head',
                component: 'material',
                property: 'color'
              } 
            ]
          });
        }
        
         if (!NAF.schemas.hasTemplate("#sphere-template")) {
          NAF.schemas.add({
            template: '#sphere-template',
            components: [
              "position",
              {
                component: 'material',
                property: 'color'
              }, {
                component: 'text',
                property: 'value'
              }, {
                component: 'visible'
              }
            ]
          });
        }
        
           if (!NAF.schemas.hasTemplate("#alert-template")) {
          NAF.schemas.add({
            template: '#alert-template',
            components: [
              "position",
              {
                component: 'material',
                property: 'color'
              },  {
                component: 'material',
                property: 'visible'
              }
              ,{
                component: 'text',
                property: 'value'
              }
            ]
          });
        }
        
                   if (!NAF.schemas.hasTemplate("#state-template")) {
          NAF.schemas.add({
            template: '#state-template',
            components: [
              "position"
              ,{
                component: 'text',
                property: 'value'
              }
            ]
          });
        }
        const components = NAF.schemas.getComponentsOriginal(template);
        return components;
      }
    </script>

      AFRAME.registerComponent('tracked-vr-hands', {
        onEnterVR() {
          if (AFRAME.utils.device.isMobile()) return; // exclude e.g. cardboard, which lacks tracked controllers
          if (document.getElementById('my-tracked-right-hand')) return; // don't add them in more than once!
          // add these with JS:
          // <a-entity hand-controls="hand:left" networked="template:#left-hand-template;attachTemplateToLocal:true;"></a-entity>
          // <a-entity hand-controls="hand:right" networked="template:#right-hand-template;attachTemplateToLocal:true;"></a-entity>
          ['left', 'right'].forEach(side => {
            const el = document.createElement('a-entity')
         
            if(side === 'right') {
				el.setAttribute('laser-controls', {hand: side});
				} 
				else {el.setAttribute('hand-controls', {hand: side});
					
					}

		
 
            el.setAttribute('id', `my-tracked-${side}-hand`);
            
       
            // note that the ID will be applied to THIS client's hands,
            // but not other connected clients,
            // and not on the machine of other connected clients
            this.el.appendChild(el);
          })
        },
        init() {
          this.el.sceneEl.addEventListener('enter-vr', this.onEnterVR.bind(this));
          // future improvements:
