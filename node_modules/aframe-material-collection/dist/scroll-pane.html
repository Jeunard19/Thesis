<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/shaneharris/CanvasInput/master/CanvasInput.js"></script>
    <script src="aframe-yoga-layout.js"> </script>
    <script src="aframe-material-collection.js"> </script>
    <meta name="mobile-web-app-capable" content="yes">
    <title>Aframe Material Collection</title>
</head>
<body>
<a-scene stats>
    <a-assets>
        <canvas id="textCanvas"></canvas>
    </a-assets>
    <a-entity id="camera" camera="near:0.1;far:10000"  look-controls wasd-controls>
        <a-entity id="cursor" cursor="rayOrigin: mouse" ui-mouse-shim
                  raycaster="far: 30; objects: .intersectable;"></a-entity>
    </a-entity>

    <a-entity light="type: ambient; intensity: 0.5;"></a-entity>
    <a-sky color="#efefef"></a-sky>

    <a-entity position="0 0 -1.1" id="uiPanel" class="intersectable">
        <!-- Scroll Pane -->
        <a-text font="roboto" baseLine="bottom" value="Aframe Material Collection"
                position="-1.4 0.6 0.005" color="#212121" wrap-count="25" width="1.25" height="0.25"></a-text>

        <a-plane width="3.4" height="1.7"  position="0 0 -0.02" shader="flat" color="#cfcfcf" side="double"></a-plane>

        <a-ui-scroll-pane look-controls-el="#camera" position="0 -0.1 0">
            <a-entity class="container">
                <!--Introduction-->
                <a-entity width="2">
                    <a-text font="roboto" baseLine="center" value="Introduction"
                            color="#212121" anchor="center" wrap-count="54" width="2" height="0.1"></a-text>

                    <a-text font="roboto" baseLine="bottom" value="Here we have some material UI based primitives and components for use in your aframe projects."
                            anchor="center" color="#515151" wrap-count="80" width="2.4" height="0.15"></a-text>

                    <a-text id="getwidth" font="roboto" baseLine="center" anchor="center" value="Scroll Pane"
                            color="#212121" wrap-count="54" width="2" height="0.1"></a-text>

                    <a-text font="roboto" baseLine="center" value="All of these primitive elements are enclosed inside a scroll pane. Elements out of view are automatically clipped."
                            anchor="center" color="#515151" wrap-count="80" width="2.4" height="0.15"></a-text>
                </a-entity>

                <!-- Left Panel -->
                <a-entity width="1.00">

                    <!--Ripple-->
                    <a-entity width="0.9">

                        <a-text font="roboto" baseLine="bottom" value="Ripple"
                                color="#212121" anchor="center" wrap-count="25" width="0.9" height="0.2"></a-text>

                        <a-plane shader="flat" width="0.25" height="0.2" class="intersectable"
                                 color="#673ab7" ui-ripple="size:0.25 0.2;clampToSquare:true;zIndex:0.001;color:white;"></a-plane>

                        <a-triangle shader="flat" vertex-a="0 0.075 0" vertex-b="-0.075 -0.075 0" vertex-c="0.075 -0.075 0" class="intersectable"
                                    color="#ec407a" ui-ripple="size:0.15 0.15;zIndex:-0.001;color:#f48fb1; duration:500;fadeDuration:250;"  width="0.25" height="0.2"></a-triangle>
                    </a-entity>

                    <!-- Buttons -->
                    <a-entity position="0 -2 0" width="0.9">

                        <a-text font="roboto" baseLine="center" value="Buttons"
                                color="#212121" anchor="center" wrap-count="25" width="0.9" height="0.1"></a-text>

                        <!--Button-->
                        <a-ui-button text-value="Button"  class="intersectable"></a-ui-button>

                        <!--Flat Button-->
                        <a-ui-button text-value="Flat Button" class="intersectable" transparent="true"
                                     font-color="#009688" color="white" ripple-color="#009688"></a-ui-button>

                        <!--Disabled Button-->
                        <a-ui-button text-value="Disabled" disabled="true" class="intersectable" transparent="true"
                                     font-color="#cfcfcf" color="#efefef" ripple-color="#cfcfcf"></a-ui-button>

                        <a-text font="roboto" baseLine="center" value="Floating Action Buttons"
                                color="#212121" anchor="center" wrap-count="25" width="0.9" height="0.15"></a-text>

                        <!--Floating Action Button-->
                        <a-ui-fab-button
                                class="intersectable" color="#f44336"></a-ui-fab-button>

                        <!--Floating Action Button Small-->
                        <a-ui-fab-button-small
                                class="intersectable" color="#2196f3"></a-ui-fab-button-small>

                        <!--Floating Action Button Disabled-->
                        <a-ui-fab-button-small disabled="true" class="intersectable"
                                               color="#afafaf" ripple-color="#afafaf"></a-ui-fab-button-small>

                    </a-entity>

                </a-entity>

                <!-- Right Panel -->
                <a-entity width="1.00">

                    <!--Text Input-->
                    <a-entity width="1.25">
                        <a-text font="roboto" baseLine="center" anchor="center" value="Text"
                                color="#212121" wrap-count="25" width="0.9" height="0.1"></a-text>
                        <a-ui-input-text camera-el="#camera" width="1" height="0.2"
                                         value="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut in quam dui."></a-ui-input-text>

                    </a-entity>

                    <!--Number Input-->
                    <a-entity width="1.25">
                        <a-text font="roboto" baseLine="center" anchor="center" value="Number"
                                color="#212121" wrap-count="25" width="0.9" height="0.1"></a-text>

                        <a-ui-input-text camera-el="#camera" width="1" height="0.2" type="number"
                                         value="0.00" place-holder="Number..."></a-ui-input-text>

                    </a-entity>

                    <!--Int Input-->
                    <a-entity width="1.25">
                        <a-text font="roboto" baseLine="center" anchor="center" value="Integer"
                                color="#212121" wrap-count="25" width="1.25" height="0.1"></a-text>

                        <a-ui-input-text camera-el="#camera" width="1" height="0.2" type="int"
                                         value="10" place-holder="Whole Number..."></a-ui-input-text>
                    </a-entity>

                    <!--Switch-->
                    <a-entity width="0.9">

                        <a-text font="roboto" baseLine="center" anchor="center" value="Switch"
                                color="#212121" wrap-count="25" width="0.9" height="0.15"></a-text>
                        <a-ui-switch class="intersectable"></a-ui-switch>

                        <a-ui-switch disabled="true"  class="intersectable"></a-ui-switch>

                    </a-entity>

                    <a-text font="roboto" baseLine="center" anchor="center" value="Checkbox"
                            color="#212121" wrap-count="25" width="0.9" height="0.1"></a-text>

                    <!--Checkbox-->
                    <a-entity width="0.9">
                        <a-ui-checkbox class="intersectable" ></a-ui-checkbox>

                        <a-ui-checkbox class="intersectable" value="true" ></a-ui-checkbox>

                        <a-ui-checkbox class="intersectable" indeterminate="true" ></a-ui-checkbox>

                        <a-ui-checkbox class="intersectable" disabled="true" ></a-ui-checkbox>
                    </a-entity>

                    <!--Radio Group-->
                    <a-entity width="0.9">
                        <a-text font="roboto" baseLine="center" anchor="center" value="Radio"
                                color="#212121" wrap-count="25" width="0.9" height="0.1"></a-text>
                        <a-ui-radio class="intersectable"></a-ui-radio>
                        <a-ui-radio selected="true" class="intersectable"></a-ui-radio>
                        <a-ui-radio class="intersectable"></a-ui-radio>
                        <a-ui-radio disabled="true" class="intersectable"></a-ui-radio>
                    </a-entity>

                </a-entity>

            </a-entity>
        </a-ui-scroll-pane>
    </a-entity>
</a-scene>
<a href="https://github.com/shaneharris/aframe-material-collection" class="github-corner" aria-label="View source on Github"><svg width="80" height="80" viewBox="0 0 250 250" style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true"><path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path><path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path></svg></a><style>.github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}</style>
</body>
</html>
